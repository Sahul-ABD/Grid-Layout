<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout-grid</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="body-layout">
      <!-- header -->
      <header>
        <div class="head-layout">
          <h2>Our Portfolio</h2>
          <p>Discover the latest project accomplished for my clients</p>
        </div>
      </header>
      <!-- header ends -->
      <!-- main -->
      <main>
        <div class="main-layout">
          <div class="layout-1">
             <img class="img-1" src="./assets/gallery1.jpg" alt="lap" />
              <img class="img-2" src="./assets/gallery2.jpg" alt="ladies" />
             </div>
          <div class="layout-2">
            <img class="img-3" src="./assets/gallery3.jpg" alt="watch" />
            </div>
          <div class="layout-3">
            <div>
              <img class="img-4" src="./assets/gallery4.jpg" alt="cup" />
              <img class="img-5" src="./assets/gallery5.jpg" alt="bell" />
            </div>
        </div>
      </main>
      <!-- main ends -->
    </div>
  </body>
</html>
